<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaSlife: A Founder's Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SaaSlife: A Founder's Journey</h1>
        <div id="game">
            <div id="status">
                <p>Round: <span id="round-number">1</span></p>
                <p>Current Player: <span id="current-player">1</span></p>
                <p>MRR: <span id="mrr">100</span></p>
                <p>Users: <span id="users">100</span></p>
                <p>ARR: <span id="arr">100</span></p>
                <p>Churn Rate: <span id="churn-rate">5%</span></p>
            </div>
            <div id="card-area">
                <button id="draw-card">Draw Card</button>
                <div id="card-display"></div>
            </div>
            <button id="end-turn">End Turn</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
